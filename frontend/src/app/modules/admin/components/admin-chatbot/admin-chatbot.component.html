<div class="chat-container">
  <div class="chat-history" #chatHistoryRef>
    <div *ngFor="let msg of chatHistory" [ngClass]="msg.role">
      <strong *ngIf="msg.role === 'user'">You:</strong>
      <strong *ngIf="msg.role === 'bot'">Bot:</strong>
      <span [innerHTML]="msg.text"></span>
    </div>
    <div *ngIf="loading" class="bot">
      <strong>Bot:</strong>
      <span><em>Typing...</em></span>
    </div>
    <div class="prompt-suggestions" *ngIf="chatHistory.length === 0 && !loading">
      <div class="prompt-title">Try asking:</div>
      <div class="prompt-item" *ngFor="let prompt of suggestedPrompts" (click)="setInput(prompt)">
        {{ prompt }}
      </div>
    </div>
  </div>

  <form (submit)="sendMessage()" class="chat-form">
    <input [(ngModel)]="message" name="message" placeholder="Ask something..." autocomplete="off" />
    <button type="submit">Send</button>
  </form>
</div>
