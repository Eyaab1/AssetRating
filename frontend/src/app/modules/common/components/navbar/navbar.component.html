<nav class="navbar">
    
  <div class="logo-container">
      <img src="assets/images/logo.png" alt="Veggo Logo">
      <div class="logo-text">
        <span class="veggo">Veggo</span>
        <span class="by-vermeg">by VERMEG</span>
      </div>
    </div>
    
   <div class="nav-actions">
  <!-- Home button -->
  <button class="icon-btn" (click)="goHome()" title="Home">
    <i class="fas fa-home"></i>
  </button>

<!-- Notification button -->
<div class="notification-wrapper">
  <button class="icon-btn" (click)="toggleDropdown()">
    <i class="fas fa-bell"></i>
    <span *ngIf="hasUnread()" class="notif-badge"></span>
  </button>

  <!-- Dropdown -->
  <div class="dropdown" *ngIf="showDropdown">
    <div *ngIf="notifications.length === 0" class="notif-empty">No notifications</div>
  
    <ng-container *ngIf="notifications.length > 0">
      <div class="notif-section" *ngIf="groupedNotifications.today.length">
        <div class="section-title">Today</div>
        <div *ngFor="let notif of groupedNotifications.today" class="notif-card" (click)="markAsRead(notif)">
          <i class="fas fa-flag notif-icon"></i>
          <div class="notif-text">
            <div class="notif-content-wrapper">
              <div class="notif-content">{{ notif.content }}</div>
              <div class="notif-time">{{ getRelativeTime(notif.createdAt) }}</div>
            </div>
          </div>
        </div>
      </div>
  
      <div class="notif-section" *ngIf="groupedNotifications.yesterday.length">
        <div class="section-title">Yesterday</div>
        <div *ngFor="let notif of groupedNotifications.yesterday" class="notif-card" (click)="markAsRead(notif)">
          <i class="fas fa-flag notif-icon"></i>
          <div class="notif-text">
            <div class="notif-content-wrapper">
              <div class="notif-content">{{ notif.content }}</div>
              <div class="notif-time">{{ getRelativeTime(notif.createdAt) }}</div>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
  
</div>


  <!-- Logout icon -->
  <button class="icon-btn logout-btn" (click)="logout()" title="Logout">
    <i class="fas fa-sign-out-alt"></i>
  </button>

  <!-- Profile circle -->
  <div class="profile-icon">F</div>
</div>

</nav>
